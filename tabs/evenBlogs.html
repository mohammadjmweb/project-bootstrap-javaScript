<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <style>
        .text-justify{
            text-align: justify;
        }
    </style>
</head>
<body>
    <h1 class="text-center my-3">Even Blogs</h1>
    <nav class="mt-5 ">
        <ul class="w-75 m-auto list-unstyled d-flex justify-content-between fs-2">
            <li class="mx-3"><a href="./allBlogs.html" class="text-decoration-none text-dark">All Blogs</a> </li>
            <li class="mx-3"><a href="./evenBlogs.html" class="text-dark">Even Blogs</a> </li>
            <li class="mx-3"><a href="./oddBlogs.html" class="text-decoration-none text-dark">Odd Blogs</a> </li>
        </ul>
    </nav>
    <div class="container-fluid">
        <div class="row p-5">
            
        </div>
    </div>
    
    <script>
        let row=document.querySelector('.row')
        let xhr=new XMLHttpRequest()
        xhr.open('Get','https://jsonplaceholder.typicode.com/posts',true)
        xhr.onload=function(){
            if(this.status===200){
                let result=JSON.parse(this.response).slice(0,20)
                console.log(result)

                result.forEach((item,i)=>{
                    if(i%2==1){
                        let div=document.createElement('div')
                        div.classList.add('p-3','col-12','col-lg-6')
                        div.innerHTML = `
                            <div class="border border-dark rounded-end-4 d-flex h-100">
                                <img src="../images/2.jpg" class="w-50 rounded-end-4" alt="">
                                <div class="position-relative w-50 px-3">
                                    <div class="d-flex justify-content-between">
                                        <h5 class="pe-3 w-75 text-justify">${item.title}</h5>
                                        <h4 class="w-25 text-center">Blog ${item.id}</h4>
                                    </div>
                                    <h6 class="pe-3 w-75 text-justify">${item.body}</h6>
                                    <button class="w-25 rounded-4 position-absolute bottom-0 end-0 m-2">Read more</button>
                                </div>
                            </div>
                        `
                        row.appendChild(div)
                    }
                })
            }
        }
        xhr.send()
    </script>
</body>
</html>
