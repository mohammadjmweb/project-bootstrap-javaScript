<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <style>
        body{
            height: 100vh;
        }
        .username-danger , .password-danger{
            text-align: justify;
        }
        #username , #password{
            outline: none;
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center">
    <div class="container-fluid">
        <div class="row d-flex justify-content-center align-items-center">
            <div class="col-12 col-sm-8 col-md-6 col-lg-5 col-xl-4">
                <form class="login-form text-white bg-primary p-3 rounded-4 w-100">
                    <label for="username" class="mb-1">username :</label> <br>
                    <input type="text" name="" id="username" class="rounded-3 w-100 border-0 px-2"> <br>
                    <p class="text-danger username-danger d-none bg-info my-1 rounded-2 p-1">Username must have at least 4 characters length</p> 
                    <label for="password" class="my-1">password :</label> <br>
                    <input type="password" name="" id="password" class="rounded-3 w-100 border-0 px-2"> <br>
                    <p class="text-danger password-danger d-none bg-info my-1 rounded-2 p-1">Password must contain uppercase letters, lowercase letters and numbers and at least 9 characters length</p> <br>
                    
                    <input type="checkbox" name="" id="checkbox">
                    <label for="checkbox">I accept rules</label> <br> <br>
            
                    <button class="w-100 border-0 rounded-3">login</button>
                </form>
            </div>
        </div>
    </div>
        
    <script>
        var inputUsername=document.querySelector('#username')
        var usernameDanger=document.querySelector('.username-danger')

        var inputPassword=document.querySelector('#password')
        var passwordDanger=document.querySelector('.password-danger')
        var passwordRegex=/^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{9,}$/

        inputUsername.addEventListener('input',function(event){
            if(event.target.value.length < 4){
                usernameDanger.classList.add('d-block')                
                usernameDanger.classList.remove('d-none')
            }else{
                usernameDanger.classList.add('d-none')                
                usernameDanger.classList.remove('d-block')
            }
        })      

        inputPassword.addEventListener('input',function(){
            if(!passwordRegex.test(inputPassword.value)){
                passwordDanger.classList.add('d-block')
                passwordDanger.classList.remove('d-none')
            }else{
                passwordDanger.classList.add('d-none')
                passwordDanger.classList.remove('d-block')
            }
        })
    </script>
</body>
</html>
